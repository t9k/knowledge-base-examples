server:
  image:
    registry: "registry.qy.t9kcloud.cn"
    repository: "topsrider/vllm-openai"
    tag: "20250516"
    pullPolicy: Always

  resources:
    limits:
      cpu: 4
      memory: 64Gi
      enflame.com/gcu: 1

  model:
    deployName: "bge-reranker-v2-m3"
    volume:
      storageClass: ""
      size: 32Gi
      accessModes:
        - ReadWriteOnce
      existingClaim: "law-qa"
      subPath: "bge-reranker-v2-m3"

  autoScaling:
    minReplicas: 1
    maxReplicas: 1
    annotations: {}

  app:
    extraArgs:
      - "--task=score"
      - "--gpu-memory-utilization=0.95"

  env: []
  extraVolumeMounts: []
  extraVolume: []
  securityContext: {}
  nodeSelector: {}

initializer:
  image:
    registry: "$(T9K_APP_IMAGE_REGISTRY)"
    repository: "$(T9K_APP_IMAGE_NAMESPACE)/kubectl"
    tag: "1.27"
    pullPolicy: IfNotPresent
