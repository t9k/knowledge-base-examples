server:
  image:
    registry: "registry.cn-hangzhou.aliyuncs.com"
    repository: "t9k/vllm-openai"
    tag: "v0.10.1"
    pullPolicy: Always

  resources:
    limits:
      cpu: 4
      memory: 64Gi
      nvidia.com/gpu: 2

  model:
    deployName: "Qwen3-32B"
    volume:
      storageClass: ""
      size: 32Gi
      accessModes:
        - ReadWriteOnce
      existingClaim: "law-qa"
      subPath: "Qwen3-32B"

  autoScaling:
    minReplicas: 1
    maxReplicas: 1
    annotations: {}

  app:
    extraArgs:
      - "--gpu-memory-utilization=0.95"
      - "--tensor-parallel-size=2"
      - "--max-model-len=40000"
      - "--reasoning-parser=qwen3"
      - "--enable-log-requests"

  env: []
  extraVolumeMounts: []
  extraVolume: []
  securityContext: {}
  nodeSelector: {}

initializer:
  image:
    registry: "$(T9K_APP_IMAGE_REGISTRY)"
    repository: "$(T9K_APP_IMAGE_NAMESPACE)/kubectl"
    tag: "1.27"
    pullPolicy: IfNotPresent
